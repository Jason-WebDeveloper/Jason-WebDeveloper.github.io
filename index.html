<!DOCTYPE>
<html>
	<head>
		<title>LEARNING ENGLISH MACHINE</title>
		<meta charset="UTF-8">
	<style>
		body {
			font-family: Tahoma;
		}
		.main {
			max-width: 500px;
			border: 5px solid black;
			background: #CCCCCC;
			padding: 10px;
			text-align: center;
		}
		
		ol > li {
			color: red;
			padding: 10px;
			font-size: 20px;
			font-weight: bold;
			text-align: left;
		}
		
		ol > li:hover {
			color: green;
		}
		
		input {
			padding:0px 10px 0px 10px;
			height: 30px;
		}
		
		#Question {
			font-weight: bold;
			font-size: 20px;
			color: blue;
			text-align: center;
		}
	</style>
	
	<script>
		var QnA = new Array();
		QnA[0]= new Array(1, 2, 3, 4, 5, 6, 7, 8, 9);
		QnA[1]= new Array(3, 1, 2, 3, 2, 3, 1, 4, 3);
		function testAnswer () {
			var s = document.getElementById("answer").value;
			var test = parseInt(s);
			if (test == QnA[1][0])
			{
				alert("Well done!!");
			}
			else
				alert("Incorrect!!");
		}
	</script>
	</head>
	<body>
		<div class="main">
			<p id="question">Q. 01: Describe this picture?</p>
			<img src="img\two-guys.jpg"/>
			<hr/>
			<audio controls><source src="audio\A1.mp3" type="audio/mp3"></audio>
			<hr/>
			<ol class="hide">
				<li>They are talking with each other.</li>
				<li>There are one boy and one girl.</li>
				<li>There are two peoples in this picture.</li>
				<li>They are having lunch.</li>
			</ol>
			<input id="answer" type="text" placeholder="Your Answer [1 - 4] ..." />
			<input id="submit" onclick="testAnswer()" type="button" value="SUBMIT" />
		</div>
		
	</body>
</html>
